<!DOCTYPE html>
<html>
<head>
  <title>Simple Vue Page with Overlapping Card Game</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    #app {
      background-image: url('images/bg3.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: black;
      align-items: center;
    }
    .card {
      width: 130px;
      height: 175px;
      position: absolute;
      margin: 20px;
      border-radius: 5px; /* 设置卡牌四个角的弧度 */
    }
    .player-card, .hidden {
      position: absolute;
      background-size: cover;
      width: 130px;
      height: 175px;
      border: 1px solid #000;
      text-align: center;
      line-height: 150px;
      font-size: 20px;
    }
    .hidden {
      background-image: url('images/back.gif'); /* 对手的牌使用背景图片back.gif */
      color: transparent;
    }
    .player-card {
      /*background-image: url('images/A.png');*/
      z-index: 99;
      position: absolute;
      top: 450px;
      right: 240px; /* 将 right 的值修改为较小的数值 */
    }


    .opponent1-cards {
      position: absolute;
      top: 220px;
      left: 250px;
      cursor: pointer; /*添加鼠标指针样式*/
    }
    .opponent2-cards {
      position: absolute;
      top: 220px;
      right:250px;
      cursor: pointer;
    }

    .card-animation-enter-active, .card-animation-leave-active {
      transition: all 0.5s;
    }
    .card-animation-enter, .card-animation-leave-to {
      opacity: 0;
      transform: translateY(30px);
    }
    .card-animation-move {
      transition: transform 0.5s;
    }
    .opponent-cards > div {
      transition-delay: 0.1s;
    }
    .player-cards > img {
      transition-delay: 0.1s;
    }

    .selected {
      transform: translateY(-20px);
    }

    .player-name {
      border: 1.5px solid #000; /* 设置1像素宽的黑色实线边框 */
      padding: 5px; /* 设置内边距以增加内容与边框之间的间距 */
      background-color: white;
    }

    .player1 {
      position: absolute;
      top: 110px;
      left:310px;
    }

    .player2 {
      position: absolute;
      top: 115px;
      right: 260px;
    }

    .myself {
      position: absolute;
      bottom: 285px;
      left: 305px;
    }

    .footer {
      position: fixed;
      bottom: 20px; /* 距离底部的距离 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
    }

  </style>
</head>
<body>

<div id="app">
  <span class="player-name player1">玩家1：{{ player1Name }}</span>
  <span class="player-name player2">玩家2：{{ player2Name }}</span>
  <span class="player-name myself">我：{{ myName }}</span>

  <div class="opponent1-cards">
    <transition-group name="card-animation" tag="div" class="opponent-cards">
      <div v-for="(card, index) in opponent1Cards" :key="'opponent1-' + index"
           class="card hidden opponent-card" :style="{ left: index * 30 + 'px' }"
           @click="toggleOpponent1CardPosition(index)"
           :class="{ selected: selectedOpponent1CardIndex === index }">
      </div>
    </transition-group>
  </div>
  <div class="opponent2-cards">
    <transition-group name="card-animation" tag="div" class="opponent-cards">
      <div v-for="(card, index) in opponent2Cards" :key="'opponent2-' + index"
           class="card hidden opponent-card" :style="{ right: index * 30 + 'px' }"
           @click="toggleOpponent2CardPosition(index)"
           :class="{ selected: selectedOpponent2CardIndex === index }">
      </div>
    </transition-group>
  </div>
  <div>
    <transition-group name="card-animation" tag="div" class="player-cards">
      <!-- 修改部分：为每张牌添加点击事件处理 -->
      <img v-for="(card, index) in playerCards" :key="index"
           :src="getCardImage(card)" class="card player-card"
           :style="{ left:550 + index * 35 + 'px' }"
           @click="toggleCardPosition(index)"
           :class="{ selected: selectedCardIndex === index }" />
    </transition-group>

  </div>
  <div class="footer">
    <button @click="dealCards">Deal Cards</button>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      player1Name: 'abc', // 玩家姓名
      player2Name: 'abc',
      myName: 'abc',
      playerCards: [],
      opponent1Cards: [],
      opponent2Cards: [],
      showOpponentCards: false,
      cardImages: { // 存储扑克牌图片路径
        '黑桃A': 'images/spadesA.png', '黑桃2': 'images/spades2.png', '黑桃3': 'images/spades3.png',
        '黑桃4': 'images/spades4.png', '黑桃5': 'images/spades5.png', '黑桃6': 'images/spades6.png',
        '黑桃7': 'images/spades7.png', '黑桃8': 'images/spades8.png', '黑桃9': 'images/spades9.png',
        '黑桃10': 'images/spades10.png', '黑桃J': 'images/spadesJ.png', '黑桃Q': 'images/spadesQ.png',
        '黑桃K': 'images/spadesK.png',
        '红桃A': 'images/heartA.png', '红桃2': 'images/heart2.png', '红桃3': 'images/heart3.png',
        '红桃4': 'images/heart4.png', '红桃5': 'images/heart5.png', '红桃6': 'images/heart6.png',
        '红桃7': 'images/heart7.png', '红桃8': 'images/heart8.png', '红桃9': 'images/heart9.png',
        '红桃10': 'images/heart10.png', '红桃J': 'images/heartJ.png', '红桃Q': 'images/heartQ.png',
        '红桃K': 'images/heartK.png',
        '方块A': 'images/diamondA.png', '方块2': 'images/diamond2.png', '方块3': 'images/diamond3.png',
        '方块4': 'images/diamond4.png', '方块5': 'images/diamond5.png', '方块6': 'images/diamond6.png',
        '方块7': 'images/diamond7.png', '方块8': 'images/diamond8.png', '方块9': 'images/diamond9.png',
        '方块10': 'images/diamond10.png', '方块J': 'images/diamondJ.png', '方块Q': 'images/diamondQ.png',
        '方块K': 'images/diamondK.png',
        '梅花A': 'images/clubA.png', '梅花2': 'images/club2.png', '梅花3': 'images/club3.png',
        '梅花4': 'images/club4.png', '梅花5': 'images/club5.png', '梅花6': 'images/club6.png',
        '梅花7': 'images/club7.png', '梅花8': 'images/club8.png', '梅花9': 'images/club9.png',
        '梅花10': 'images/club10.png', '梅花J': 'images/clubJ.png', '梅花Q': 'images/clubQ.png',
        '梅花K': 'images/clubK.png',
      },
      selectedCardIndex: -1,  // 记录被选中的牌的索引
      selectedOpponentCardIndex: -1 // 记录被选中的对手玩家牌的索引
    },
    methods: {
      dealCards: function() {
        // 模拟发牌过程，实际应用中可以根据游戏规则编写具体的发牌逻辑
        this.playerCards = ['黑桃A', '红桃K', '梅花Q', '方块J', '红桃10', '梅花9', '方块8']; // 玩家的牌
        this.opponent1Cards = ['?', '?', '?', '?', '?', '?', '?']; // 对手1的牌
        this.opponent2Cards = ['?', '?', '?', '?', '?', '?', '?']; // 对手2的牌
        this.showOpponentCards = true; // 显示对手的牌
      },
      getCardImage: function(card) {
        return this.cardImages[card]; // 根据输入的牌面获取对应的图片路径
      },
      toggleCardPosition: function(index) {
        if (this.selectedCardIndex === index) {
          this.selectedCardIndex = -1;  // 如果已经选中，则取消选中状态
        } else {
          this.selectedCardIndex = index;  // 否则设置为选中状态
        }
      },
      toggleOpponent1CardPosition: function(cardIndex) {
        if (this.selectedOpponent1CardIndex === cardIndex) {
          this.selectedOpponent1CardIndex = -1; // 取消选中状态
        } else {
          this.selectedOpponent1CardIndex = cardIndex; // 设置为选中状态
          this.selectedOpponent2CardIndex = -1; // 清除玩家2的牌的选中状态
          this.selectedCardIndex = -1; // 清除玩家牌的选中状态
          this.$forceUpdate(); // 强制更新组件
        }
      },
      toggleOpponent2CardPosition: function(cardIndex) {
        if (this.selectedOpponent2CardIndex === cardIndex) {
          this.selectedOpponent2CardIndex = -1; // 取消选中状态
        } else {
          this.selectedOpponent2CardIndex = cardIndex; // 设置为选中状态
          this.selectedOpponent1CardIndex = -1; // 清除玩家1的牌的选中状态
          this.selectedCardIndex = -1; // 清除玩家牌的选中状态
          this.$forceUpdate(); // 强制更新组件
        }
      },
      restoreOpponentCardPosition: function() {
        this.selectedOpponent1CardIndex = -1; // 恢复玩家1的牌的位置
        this.selectedOpponent2CardIndex = -1; // 恢复玩家2的牌的位置
      }
    },
    mounted: function() {
      // 在组件挂载完成后，为整个文档添加点击事件监听
      document.addEventListener('click', () => {
        this.restoreOpponentCardPosition();
      });
    }
  })
</script>
</body>
</html>
